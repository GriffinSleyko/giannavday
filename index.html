<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gianna ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe1ec, #fff7fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f1f1f;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 32px 28px 36px;
      max-width: 420px;
      width: calc(100% - 32px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }

    h1 { margin-bottom: 8px; }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 18px 0 24px;
    }

    .buttons {
      position: relative;
      height: 170px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 1rem;
      cursor: pointer;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    #yes {
      background: #ff5c8a;
      color: white;
      top: 10px;
    }

    #no {
      background: #f1f1f1;
      top: 70px;
    }

    .taunt {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      color: #ff5c8a;
      animation: fadeIn 0.3s ease;
    }

    .final {
      display: none;
      margin-top: 18px;
      animation: fadeIn 0.5s ease forwards;
    }

    .final img {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    .wiggle {
      animation: wiggle 0.4s ease;
    }

    @keyframes wiggle {
      0% { transform: translateX(-50%) rotate(0); }
      25% { transform: translateX(-50%) rotate(-3deg); }
      50% { transform: translateX(-50%) rotate(3deg); }
      75% { transform: translateX(-50%) rotate(-3deg); }
      100% { transform: translateX(-50%) rotate(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 22px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Hey Gianna ðŸ™‚</h1>
  <p>I made a tiny website instead of asking this normally.</p>

  <div class="question">Will you be my Valentine?</div>

  <div class="buttons">
    <div class="taunt" id="taunt"></div>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜…</button>
  </div>

  <!-- NO outcome -->
  <div class="final" id="noFinal">
    <p>yeah this was inevitable</p>
    <img src="me.jpg" alt="me being annoying">
  </div>

  <!-- YES outcome -->
  <div class="final" id="yesFinal">
    <p>letâ€™s gooo ðŸ¥°</p>
    <img src="yes.jpg" alt="celebration">
  </div>

  <footer>built by me Â· no pressure ðŸ™‚</footer>
</div>

<audio id="fart" src="fart.mp3"></audio>
<audio id="yay" src="yay.mp3"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const taunt = document.getElementById("taunt");

  const noFinal = document.getElementById("noFinal");
  const yesFinal = document.getElementById("yesFinal");

  const fart = document.getElementById("fart");
  const yay = document.getElementById("yay");

  let noAttempts = 0;
  let noActive = true;

  let yesClicks = 0;

  const messages = ["chill", "chill fr", "donâ€™t do it", "alr bet"];

  function moveNo() {
    if (!noActive) return;

    const rect = document.querySelector(".card").getBoundingClientRect();
    const x = Math.random() * (rect.width - 120) + 20;
    const y = Math.random() * (rect.height - 200) + 90;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noAttempts < messages.length) {
      taunt.textContent = messages[noAttempts];
    }

    noAttempts++;

    if (noAttempts === 5) {
      noActive = false;
      taunt.textContent = "";
      noFinal.style.display = "block";
      fart.play();
    }
  }

  noBtn.addEventListener("mouseenter", moveNo);

  yesBtn.addEventListener("click", () => {
    yesClicks++;

    if (yesClicks === 1) {
      yesBtn.textContent = "are you sure?";
      yesBtn.classList.add("wiggle");
      setTimeout(() => yesBtn.classList.remove("wiggle"), 400);
    } else {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      taunt.textContent = "";
      yesFinal.style.display = "block";
      yay.play();
    }
  });
</script>

</body>
</html>
