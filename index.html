<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The big question</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ffd1e3, #ff9fc5);
    color: #222;
  }

  .card {
    background: #faf7fb;
    border-radius: 24px;
    padding: 36px 32px 40px;
    max-width: 480px;
    width: calc(100% - 32px);
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  }

  h1 {
    margin: 0 0 6px;
  }

  p {
    color: #555;
    margin-bottom: 18px;
  }

  .question {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 18px;
  }

  /* GAME AREA */
  .arena {
    position: relative;
    height: 300px;
    border-radius: 18px;
    background: linear-gradient(135deg, #fce4ef, #f8d6e6);
    box-shadow: inset 0 0 0 2px #f0b9d4;
    overflow: hidden;
    padding-top: 24px;
  }

  .taunt {
    font-weight: 600;
    color: #ff5c8a;
    margin-bottom: 12px;
    min-height: 24px;
  }

  button {
    border: none;
    border-radius: 999px;
    padding: 16px 32px;
    font-size: 1rem;
    cursor: pointer;
    position: absolute;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    transition: transform 0.15s ease;
  }

  #yes {
    background: #ff5c8a;
    color: white;
    left: 50%;
    top: 50px;
    transform: translateX(-50%);
  }

  #no {
    background: #ededed;
    left: 50%;
    top: 150px;
    transform: translateX(-50%);
  }

  .final {
    display: none;
    margin-top: 22px;
    animation: fadeUp 0.5s ease forwards;
  }

  .final img {
    width: 100%;
    border-radius: 14px;
    margin-top: 10px;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    margin-top: 24px;
    font-size: 0.85rem;
    color: #777;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Happy Valentineâ€™s Day!</h1>
  <p>just one question</p>

  <div class="question">Will you be my Valentine?</div>

  <div class="arena" id="arena">
    <div class="taunt" id="taunt"></div>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No</button>
  </div>

  <!-- NO path -->
  <div class="final" id="noFinal">
    <p>yeah this was inevitable</p>
    <img src="me.jpg" alt="">
  </div>

  <!-- YES path -->
  <div class="final" id="yesFinal">
    <p>boom ðŸ¥°</p>
    <img src="yes.jpg" alt="">
  </div>

  <footer>built by me Â· no pressure ðŸ™‚</footer>
</div>

<audio id="fart" src="fart.mp3"></audio>
<audio id="yay" src="yay.mp3"></audio>

<script>
  const arena = document.getElementById("arena");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const taunt = document.getElementById("taunt");

  const noFinal = document.getElementById("noFinal");
  const yesFinal = document.getElementById("yesFinal");

  const fart = document.getElementById("fart");
  const yay = document.getElementById("yay");

  let noAttempts = 0;
  let noActive = true;
  let yesClicks = 0;
  let lastMove = 0;

  const messages = ["chill", "chill fr", "donâ€™t do it", "alr bet"];

  arena.addEventListener("mousemove", (e) => {
    if (!noActive) return;

    const now = Date.now();
    if (now - lastMove < 300) return; // cooldown
    lastMove = now;

    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 45) {
      moveNo();
    }
  });

  function moveNo() {
    if (noAttempts < messages.length) {
      taunt.textContent = messages[noAttempts];
    }

    noAttempts++;

    const bounds = arena.getBoundingClientRect();
    const x = Math.random() * (bounds.width - 140) + 20;
    const y = Math.random() * (bounds.height - 180) + 80;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

    if (noAttempts === 5) {
      noActive = false;
      taunt.textContent = "";
      noFinal.style.display = "block";
      fart.play();
    }
  }

  yesBtn.addEventListener("click", () => {
    yesClicks++;

    if (yesClicks === 1) {
      yesBtn.textContent = "are you sure?";
    } else {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      taunt.textContent = "";
      yesFinal.style.display = "block";
      yay.play();
    }
  });
</script>

</body>
</html>
