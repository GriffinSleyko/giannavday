<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The big question</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ffd6e8, #ff9fc5);
  }

  .card {
    background: #fff;
    border-radius: 28px;
    padding: 40px;
    max-width: 560px;
    width: calc(100% - 32px);
    text-align: center;
    box-shadow: 0 35px 70px rgba(0,0,0,0.25);
  }

  h1 {
    margin: 0 0 6px;
  }

  p {
    color: #555;
    margin-bottom: 20px;
  }

  .question {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 22px;
  }

  /* GAME AREA */
  .arena {
    position: relative;
    height: 360px;
    border-radius: 22px;
    background: linear-gradient(135deg, #ffe6f1, #ffd4e8);
    box-shadow: inset 0 0 0 3px #f2b6d2;
    overflow: hidden;
    padding-top: 26px;
  }

  .taunt {
    font-weight: 600;
    color: #ff4f87;
    min-height: 28px;
    margin-bottom: 14px;
  }

  button {
    border: none;
    border-radius: 999px;
    padding: 16px 36px;
    font-size: 1rem;
    cursor: pointer;
    position: absolute;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    transition: transform 0.15s ease;
  }

  #yes {
    background: #ff4f87;
    color: white;
    left: 50%;
    top: 80px;
    transform: translateX(-50%);
  }

  #no {
    background: #eee;
    left: 50%;
    top: 180px;
    transform: translateX(-50%);
  }

  .final {
    display: none;
    padding: 20px;
    animation: fadeUp 0.5s ease forwards;
  }

  .final img {
    width: 100%;
    max-height: 260px;
    object-fit: cover;
    border-radius: 18px;
    margin-top: 12px;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    margin-top: 26px;
    font-size: 0.85rem;
    color: #777;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Happy Valentineâ€™s Day!</h1>
  <p>just one question</p>

  <div class="question">Will you be my Valentine?</div>

  <div class="arena" id="arena">
    <div class="taunt" id="taunt"></div>

    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No</button>

    <!-- FINAL CONTENT APPEARS HERE -->
    <div class="final" id="noFinal">
      <p>yeah this was inevitable</p>
      <img src="me.jpg" alt="">
    </div>

    <div class="final" id="yesFinal">
      <p>boom ðŸ¥°</p>
      <img src="yes.jpg" alt="">
    </div>
  </div>

  <footer>no pressure</footer>
</div>

<!-- AUDIO -->
<audio id="fart" src="fart.mp3" preload="auto"></audio>
<audio id="yay" src="yay.mp3" preload="auto"></audio>

<!-- HIDDEN CLICK HACK -->
<button id="audioHack" style="display:none"></button>

<script>
  const arena = document.getElementById("arena");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const taunt = document.getElementById("taunt");

  const noFinal = document.getElementById("noFinal");
  const yesFinal = document.getElementById("yesFinal");

  const fart = document.getElementById("fart");
  const yay = document.getElementById("yay");
  const audioHack = document.getElementById("audioHack");

  let noAttempts = 0;
  let yesClicks = 0;
  let noActive = true;

  const messages = ["chill", "chill fr", "donâ€™t do it", "alr bet"];

  // HARD AUDIO UNLOCK
  document.addEventListener("click", () => {
    fart.play().then(() => { fart.pause(); fart.currentTime = 0; }).catch(() => {});
    yay.play().then(() => { yay.pause(); yay.currentTime = 0; }).catch(() => {});
  }, { once: true });

  audioHack.addEventListener("click", () => {
    fart.currentTime = 0;
    fart.play().catch(() => {});
  });

  arena.addEventListener("mousemove", (e) => {
    if (!noActive) return;

    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 40) {
      moveNo();
    }
  });

  function moveNo() {
    if (noAttempts < messages.length) {
      taunt.textContent = messages[noAttempts];
    }

    noAttempts++;

    const bounds = arena.getBoundingClientRect();
    const x = Math.random() * (bounds.width - 160) + 20;
    const y = Math.random() * (bounds.height - 220) + 80;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

    if (noAttempts === 5) {
      noActive = false;
      taunt.textContent = "";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      noFinal.style.display = "block";
      audioHack.click();
    }
  }

  yesBtn.addEventListener("click", () => {
    yesClicks++;

    if (yesClicks === 1) {
      yesBtn.textContent = "are you sure?";
    } else {
      noActive = false;
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      taunt.textContent = "";
      yesFinal.style.display = "block";
      yay.currentTime = 0;
      yay.play().catch(() => {});
    }
  });
</script>

</body>
</html>
