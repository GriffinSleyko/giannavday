<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The big question</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ffd1e3, #ff9fc5);
    color: #222;
  }

  .card {
    background: #faf7fb;
    border-radius: 24px;
    padding: 36px 32px 40px;
    max-width: 520px;
    width: calc(100% - 32px);
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  }

  h1 { margin: 0 0 6px; }

  p {
    color: #555;
    margin-bottom: 18px;
  }

  .question {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 18px;
  }

  /* BIGGER GAME AREA */
  .arena {
    position: relative;
    min-height: 420px;
    border-radius: 18px;
    background: linear-gradient(135deg, #fce4ef, #f8d6e6);
    box-shadow: inset 0 0 0 2px #f0b9d4;
    overflow: hidden;
    padding: 28px;
  }

  .taunt {
    font-weight: 600;
    color: #ff5c8a;
    margin-bottom: 14px;
    min-height: 24px;
  }

  .buttons {
    position: relative;
    height: 220px;
  }

  button {
    border: none;
    border-radius: 999px;
    padding: 16px 34px;
    font-size: 1rem;
    cursor: pointer;
    position: absolute;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  #yes {
    background: #ff5c8a;
    color: white;
    left: 50%;
    top: 20px;
    transform: translateX(-50%);
  }

  #no {
    background: #ededed;
    left: 50%;
    top: 120px;
    transform: translateX(-50%);
  }

  /* RESULT */
  .result {
    display: none;
    animation: fadeUp 0.5s ease forwards;
  }

  .result img {
    width: 100%;
    height: auto;
    border-radius: 16px;
    margin-top: 14px;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    margin-top: 24px;
    font-size: 0.85rem;
    color: #777;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Happy Valentineâ€™s Day!</h1>
  <p>just one question</p>

  <div class="question">Will you be my Valentine?</div>

  <div class="arena" id="arena">
    <div class="taunt" id="taunt"></div>

    <div class="buttons" id="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result">
      <p id="resultText"></p>
      <img id="resultImg" src="">
    </div>
  </div>

  <footer>no pressure</footer>
</div>

<audio id="fart" src="fart.mp3" preload="auto"></audio>
<audio id="yay" src="yay.mp3" preload="auto"></audio>

<script>
  const arena = document.getElementById("arena");
  const buttons = document.getElementById("buttons");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const taunt = document.getElementById("taunt");

  const result = document.getElementById("result");
  const resultText = document.getElementById("resultText");
  const resultImg = document.getElementById("resultImg");

  const fart = document.getElementById("fart");
  const yay = document.getElementById("yay");

  let audioUnlocked = false;
  let noAttempts = 0;
  let noActive = true;
  let yesClicks = 0;
  let lastMove = 0;

  const messages = ["chill", "chill fr", "donâ€™t do it", "alr bet"];

  // ðŸ”“ unlock audio on first click anywhere
  document.addEventListener("click", () => {
    audioUnlocked = true;
    fart.play().then(() => fart.pause()).catch(() => {});
    yay.play().then(() => yay.pause()).catch(() => {});
    fart.currentTime = 0;
    yay.currentTime = 0;
  }, { once: true });

  arena.addEventListener("mousemove", (e) => {
    if (!noActive) return;

    const now = Date.now();
    if (now - lastMove < 250) return;
    lastMove = now;

    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 45) moveNo();
  });

  function moveNo() {
    if (noAttempts < messages.length) {
      taunt.textContent = messages[noAttempts];
    }

    noAttempts++;

    const bounds = arena.getBoundingClientRect();
    noBtn.style.left = Math.random() * (bounds.width - 160) + 20 + "px";
    noBtn.style.top = Math.random() * (bounds.height - 260) + 120 + "px";
    noBtn.style.transform = "none";

    if (noAttempts === 5) {
      noActive = false;
      taunt.textContent = "";
      buttons.style.display = "none";
      result.style.display = "block";
      resultText.textContent = "yeah this was inevitable";
      resultImg.src = "yes.jpg";

      // force audio play via click simulation
      if (audioUnlocked) {
        fart.currentTime = 0;
        fart.play().catch(() => {});
      }
    }
  }

  yesBtn.addEventListener("click", () => {
    yesClicks++;

    if (yesClicks === 1) {
      yesBtn.textContent = "are you sure?";
      return;
    }

    noActive = false;
    buttons.style.display = "none";
    taunt.textContent = "";

    result.style.display = "block";
    resultText.textContent = "boom ðŸ¥°";
    resultImg.src = "me.jpg";

    if (audioUnlocked) {
      yay.currentTime = 0;
      yay.play().catch(() => {});
    }
  });
</script>

</body>
</html>
